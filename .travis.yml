language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

env:
  - FEATURES=""
  - FEATURES="--no-default-features"

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user
  - export TRAVIS_CARGO_NIGHTLY_FEATURE=nightly_test
  - export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build $FEATURES &&
      travis-cargo test  $FEATURES &&
      travis-cargo --only stable doc

after_success:
  - |
    [ $TRAVIS_BRANCH = master ] && travis-cargo --only stable doc-upload

env:
  global:
    secure: 
